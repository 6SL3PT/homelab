apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: commafeed-container-env
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  data:
    - secretKey: CF_DATABASE_USER
      remoteRef:
        key: commafeed-db-username
    - secretKey: CF_DATABASE_PASSWORD
      remoteRef:
        key: commafeed-db-password
